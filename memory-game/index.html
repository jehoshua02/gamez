<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Memory Match</h1>
        
        <div class="game-info">
            <div class="stats">
                <div class="stat">
                    <span class="label">Moves:</span>
                    <span id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="label">Matches:</span>
                    <span id="matches">0</span>
                </div>
                <div class="stat">
                    <span class="label">Time:</span>
                    <span id="timer">0:00</span>
                </div>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" data-level="easy">Easy (4x4)</button>
            <button class="difficulty-btn" data-level="medium">Medium (4x5)</button>
            <button class="difficulty-btn" data-level="hard">Hard (6x6)</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="controls">
            <button class="btn" id="newGameBtn">New Game</button>
            <button class="btn secondary" id="backBtn">Back to Games</button>
        </div>
    </div>

    <!-- Win Modal -->
    <div class="modal hidden" id="winModal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p class="win-message">You matched all the cards!</p>
            <div class="win-stats">
                <p>Moves: <span id="finalMoves">0</span></p>
                <p>Time: <span id="finalTime">0:00</span></p>
            </div>
            <button class="btn" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
