<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Chef Kiss Gamez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>2048 ðŸŽ¯</h1>
        
        <div class="score-container">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="450" height="450"></canvas>
        </div>

        <div class="controls">
            <button onclick="newGame()">New Game</button>
            <button class="back-button" onclick="window.location.href='../'">Back to Games</button>
        </div>

        <div class="instructions">
            <p><strong>How to Play:</strong> Use arrow keys to move tiles. When two tiles with the same number touch, they merge into one! Get to 2048 to win!</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="gameOverMessage">Your score: <span id="finalScore">0</span></p>
            <button onclick="newGame()">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
