<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Asteroids</h1>
        
        <div class="game-info">
            <div class="stats">
                <div class="stat">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="stat">
                    <span class="label">High Score:</span>
                    <span id="highScore">0</span>
                </div>
                <div class="stat">
                    <span class="label">Lives:</span>
                    <span id="lives">3</span>
                </div>
            </div>
        </div>

        <div class="game-wrapper">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <div class="start-screen" id="startScreen">
                <h2>Asteroids</h2>
                <div class="instructions">
                    <p><strong>Controls:</strong></p>
                    <p>↑ Arrow - Thrust</p>
                    <p>← → Arrows - Rotate</p>
                    <p>SPACE - Shoot</p>
                </div>
                <button class="btn" id="startBtn">Start Game</button>
            </div>

            <div class="game-over-screen hidden" id="gameOverScreen">
                <h2>Game Over!</h2>
                <p class="final-score">Final Score: <span id="finalScore">0</span></p>
                <p class="best-score">High Score: <span id="bestScore">0</span></p>
                <button class="btn" id="restartBtn">Play Again</button>
            </div>
        </div>

        <div class="controls">
            <p class="control-hint">Use Arrow Keys to move and SPACE to shoot</p>
            <div class="button-group">
                <button class="btn secondary" id="backBtn">Back to Games</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
