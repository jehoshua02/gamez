<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">üëæ Space Invaders</h1>
        
        <div class="game-info">
            <div class="info-item">
                <span class="info-label">Score:</span>
                <span class="info-value" id="score">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">High Score:</span>
                <span class="info-value" id="highScore">0</span>
            </div>
            <div class="info-item">
                <span class="info-label">Lives:</span>
                <span class="info-value" id="lives">3</span>
            </div>
            <div class="info-item">
                <span class="info-label">Level:</span>
                <span class="info-value" id="level">1</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="pauseBtn" class="btn" disabled>Pause</button>
            <button id="backBtn" class="btn btn-secondary">Back to Games</button>
        </div>
        
        <div class="instructions">
            <p><strong>‚Üê ‚Üí</strong> Move left/right</p>
            <p><strong>SPACE</strong> Shoot</p>
            <p><strong>P</strong> Pause</p>
        </div>
        
        <div class="message" id="message"></div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal hidden">
        <div class="modal-content">
            <h2>üëæ Game Over! üëæ</h2>
            <p>The invaders have landed!</p>
            <div class="final-stats">
                <div class="stat">
                    <span class="stat-label">Final Score:</span>
                    <span class="stat-value" id="finalScore">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level Reached:</span>
                    <span class="stat-value" id="finalLevel">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">High Score:</span>
                    <span class="stat-value" id="finalHighScore">0</span>
                </div>
            </div>
            <button id="playAgainBtn" class="btn">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
