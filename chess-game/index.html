<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>♔ Chess Game ♚</h1>
        
        <div class="game-info">
            <div class="player-info">
                <div class="player white-player">
                    <span class="player-icon">♔</span>
                    <span class="player-name">White</span>
                </div>
                <div class="turn-indicator" id="turnIndicator">White's Turn</div>
                <div class="player black-player">
                    <span class="player-icon">♚</span>
                    <span class="player-name">Black</span>
                </div>
            </div>
            
            <div class="game-status" id="gameStatus"></div>
        </div>

        <div class="board-container">
            <div class="coordinates-left">
                <div class="coord">8</div>
                <div class="coord">7</div>
                <div class="coord">6</div>
                <div class="coord">5</div>
                <div class="coord">4</div>
                <div class="coord">3</div>
                <div class="coord">2</div>
                <div class="coord">1</div>
            </div>
            
            <div class="board-wrapper">
                <div id="chessboard" class="chessboard"></div>
                <div class="coordinates-bottom">
                    <div class="coord">a</div>
                    <div class="coord">b</div>
                    <div class="coord">c</div>
                    <div class="coord">d</div>
                    <div class="coord">e</div>
                    <div class="coord">f</div>
                    <div class="coord">g</div>
                    <div class="coord">h</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="newGameBtn" class="btn btn-primary">New Game</button>
            <button id="undoBtn" class="btn btn-secondary">Undo Move</button>
            <button id="homeBtn" class="btn btn-secondary" onclick="window.location.href='../'">Back to Games</button>
        </div>

        <div class="move-history">
            <h3>Move History</h3>
            <div id="moveList" class="move-list"></div>
        </div>

        <div id="promotionModal" class="modal hidden">
            <div class="modal-content">
                <h2>Promote Pawn</h2>
                <p>Choose a piece:</p>
                <div class="promotion-choices" id="promotionChoices"></div>
            </div>
        </div>

        <div id="gameOverModal" class="modal hidden">
            <div class="modal-content">
                <h2 id="gameOverTitle">Game Over</h2>
                <p id="gameOverMessage"></p>
                <button id="newGameFromModal" class="btn btn-primary">New Game</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
